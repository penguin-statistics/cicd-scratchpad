name: Build Docker Image (Release)

on:
  push:
    # trigger on version tag push
    tags:
      - "v*"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Metadata: Git"
        id: git-meta
        uses: 'penguin-statistics/actions/git-meta@main'
      
      - name: "Docker: Build and Push Image"
        id: ghcr-docker
        uses: 'penguin-statistics/actions/ghcr-docker@main'
        with:
          version: ${{ steps.git-meta.outputs.version }}
          repository: 'penguin-statistics/cicd-scratchpad'
      
      - name: "GitHub: Create Repository Release"
        uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
      
      - name: "ManifestBot: Update Manifest"
        uses: "penguin-statistics/actions/manifestbot@main"
        with:
          file-path: 'applications/cicd-scratchpad/values-prod.yaml'
          version-path: 'image.tag'
          version: ${{ steps.git-meta.outputs.semver }}
          token: ${{ secrets.PAT_FOR_MANIFESTBOT }}
